
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cine Prompt</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-950 text-neutral-100 min-h-screen flex flex-col items-center justify-center">

  <div class="max-w-3xl w-full p-8 bg-neutral-900 rounded-3xl shadow-2xl">
    <h1 class="text-5xl font-extrabold mb-6 text-center text-blue-500 animate-pulse">

    </h1>

    <textarea id="sceneInput" class="w-full p-4 rounded-xl bg-neutral-800 focus:ring-2 ring-blue-500 h-24 mb-4"
      placeholder="Descreva sua cena... (Ex.: Um urso caminhando no deserto)"></textarea>

    <button onclick="generateScript()" class="w-full bg-blue-600 hover:bg-blue-700 p-3 rounded-xl font-bold text-lg mb-3 transition transform hover:scale-105">
      ðŸŽ¬ Gerar Roteiro
    </button>

    <div id="scriptOutput" class="bg-neutral-800 rounded-xl p-4 mb-4 hidden"></div>

    <button onclick="generatePrompt()" id="promptButton" class="w-full bg-purple-600 hover:bg-purple-700 p-3 rounded-xl font-bold text-lg mb-3 hidden transition transform hover:scale-105">
      ðŸš€ Gerar Front
    </button>

    <div id="promptOutput" class="bg-neutral-800 rounded-xl p-4 hidden"></div>
  </div>

<script>
  function generateScript() {
    const input = document.getElementById('sceneInput').value.trim();
    if (!input) {
      alert('Por favor, descreva sua cena.');
      return;
    }

    const script = `Cena cinematogrÃ¡fica: ${input}. A cÃ¢mera acompanha em movimento suave, destacando os detalhes do ambiente. O cenÃ¡rio transmite uma atmosfera imersiva, com iluminaÃ§Ã£o que destaca os elementos visuais. O som ambiente complementa a experiÃªncia.`;

    document.getElementById('scriptOutput').innerText = script;
    document.getElementById('scriptOutput').classList.remove('hidden');
    document.getElementById('promptButton').classList.remove('hidden');
    document.getElementById('promptOutput').classList.add('hidden');
  }

  function generatePrompt() {
    const input = document.getElementById('sceneInput').value.trim();
    const prompt = `A cinematic video of ${input}. Smooth camera movement, high detail, dramatic lighting, immersive environment, ultra-realistic.`;

    document.getElementById('promptOutput').innerText = prompt;
    document.getElementById('promptOutput').classList.remove('hidden');
  }
</script>

</body>
</html>
